<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolean Spotify</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- left navbar -->
	<nav id="leftnav">
		<!-- top elements -->
		<div>
			<div id="leftnav__logo">
				<img src="Resources/icons/spotify-logo.png" alt="Spotify">
			</div>

			<div id="leftnav__categories">

					<img class="leftnav__icon" src="Resources/icons/home.png">

				</div>
				<div class="leftnav__category">
					<img class="leftnav__icon" src="Resources/icons/search.png">

				<div class="leftnav__category">
					<img class="leftnav__icon" src="Resources/icons/library.png">

			<div id="leftnav__recentlyplayed">
				<h4 class="leftnav__recentlyplayed__item__category">ascoltati di recente</h4>
				<div class="leftnav__recentlyplayed__item">
					<p class="leftnav__recentlyplayed__item__title"></p>
					<p class="leftnav__recentlyplayed__item__category"></p>
				</div>
				<div class="leftnav__recentlyplayed__item">
					<p class="leftnav__recentlyplayed__item__title"></p>
					<p class="leftnav__recentlyplayed__item__category"></p>
				</div>
				<div class="leftnav__recentlyplayed__item">
					<p class="leftnav__recentlyplayed__item__title"></p>
					<p class="leftnav__recentlyplayed__item__category"></p>
				</div>
				<div class="leftnav__recentlyplayed__item">
					<p class="leftnav__recentlyplayed__item__title"></p>
					<p class="leftnav__recentlyplayed__item__category"></p>
				</div>
				<div class="leftnav__recentlyplayed__item">
					<p class="leftnav__recentlyplayed__item__title"></p>
					<p class="leftnav__recentlyplayed__item__category"></p>
				</div>
			</div>
		</div>

		<!-- bottom elements -->
		<div>
			<div id="leftnav__install">
				<img class="leftnav__icon" src="Resources/icons/install.png">
				<p>Installa app</p>
			</div>
			<div id="leftnav__account">
				<img class="leftnav__icon" src="Resources/icons/user.png">
				<p>Gianmarco Tenani</p>
			</div>
		</div>
	</nav>


	<!-- main section -->
	<main id="main">

		<nav id="main__categories">
			<div class="main__categories__element">
				<p class="main__categories__title">in evidenza</p>

			</div>
			<div class="main__categories__element">
				<p class="main__categories__title">podcast</p>
				<span class="main__catyegories__greenborder"></span>
			</div>
			<div class="main__categories__element">
				<p class="main__categories__title">classifiche</p>
				<span class="main__catyegories__greenborder"></span>
			</div>
			<div class="main__categories__element">
				<p class="main__categories__title">generi e mood</p>
				<span class="main__catyegories__greenborder"></span>
			</div>
			<div class="main__categories__element">
				<p class="main__categories__title">nuove uscite</p>
				<span class="main__catyegories__greenborder"></span>
			</div>
			<div class="main__categories__element">
				<p class="main__categories__title">scopri</p>
				<span class="main__catyegories__greenborder"></span>
			</div>
		</nav>

		<!-- Create per te -->
		<section>
			<div class="main__featured__header">
				<h2 class="main__featured__header__title"></h2>
				<p class="main__featured__header__showmo"></p>
			</div>
			<div class="main__featured__header__container">
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">

					<p class="main__featured__header__element__other"></p>
				</div>
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">
					<h3 class="main__featured__header__element__title"></h3>
					<p class="main__featured__header__element__other"></p>
				</div>
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">
					<h3 class="main__featured__header__element__title"></h3>
					<p class="main__featured__header__element__other"></p>
				</div>
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">
					<h3 class="main__featured__header__element__title"></h3>
					<p class="main__featured__header__element__other"></p>
				</div>
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">
					<h3 class="main__featured__header__element__title"></h3>
					<p class="main__featured__header__element__other"></p>
				</div>
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">
					<h3 class="main__featured__header__element__title"></h3>
					<p class="main__featured__header__element__other"></p>
				</div>
				<div class="main__featured__header__element">
					<img class="main__featured__header__element__img" src="Resources/">
					<h3 class="main__featured__header__element__title"></h3>
					<p class="main__featured__header__element__other"></p>
				</div>
			</div>

			</div>
		</section>

		<!-- Recently played -->
		<section></section>

		<!-- altri come ... -->
		<section></section>
	</main>


	<!-- player -->
	<div id="player" class="flex-row-center">
		<!-- left section -->
		<div id="player__ls" class="flex-row-center">
			<div id="player__ls__albumcover">
				<img src="Resources/album-cover/middle-child.jpg">
			</div>
			<div id="player__ls__songID">
				<p id="player__ls__songID__title">middle child</p>
				<p id="player__ls__songID__artist">J. Cole</p>
			</div>
			<div id="player__ls__icons">
				<img class="player__icon" src="Resources/icons/favorite.png" alt="Aggiungi ai preferiti">
			</div>
		</div>

		<!-- central player -->
		<div>
			<div id="player__cs__buttons">
				<img class="player__icon" src="Resources/icons/shuffle.png">
				<img class="player__icon" src="Resources/icons/previous.png">
				<img class="player__icon" src="Resources/icons/play.png">
				<span id="player__icon__play-button"></span>
				<img class="player__icon" src="Resources/icons/next.png">
				<img class="player__icon" src="Resources/icons/repeat.png">
			</div>
			<div id="player__cs__slider">
				<span class="player__cs__slider__time">0:06</span>
				<input class="player__slider-input" id="player__cs__slider__input" type="range" min="1" max="100" value="13">
				<span class="player__cs__slider__time">3:33</span>
			</div>
		</div>

		<!-- right section -->
		<div id="player__rs">
			<img class="player__icon" src="Resources/icons/queue.png">
			<img class="player__icon" src="Resources/icons/device.png">
			<img class="player__icon" src="Resources/icons/volume.png">
			<input class="player__slider-input" id="player__rs__input" type="range" min="1" max="100" value="100">
		</div>
	</div>
</body>
</html>
